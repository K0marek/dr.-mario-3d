<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="../libs/jquery331.js"></script>
    <script src="../libs/three_ver97.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../js/Settings.js"></script>
    <script src="../js/Ui.js"></script>
    <script src="../js/Main.js"></script>
    <script src="../js3D/Bottle.js"></script>
    <script src="../js3D/Field.js"></script>
    <script src="../js3D/Frame.js"></script>
    <script src="../js3D/Game.js"></script>
    <script src="../js3D/Pill.js"></script>
    <script src="../js3D/Light.js"></script>
    <script src="../js3D/Virus.js"></script>
    <script src="../js3D/PillsContainer.js"></script>
    <script src="../js3D/Mario.js"></script>
    <script src="../js/Net.js"></script>
    <title>Dr. Mario</title>
</head>

<body>
    <div id="controls"></div>
    <div id="nicks">
        <p id="me"></p>
        <p id="enemy"></p>
    </div>
    <div id="menu">
        <div id="start">
            <p>LOGOWANIE</p>
            <button class="btn btn-success" id="onePlayer">JEDEN GRACZ</button>
            <button class="btn btn-success" id="twoPlayers">DWÓCH GRACZY</button>
        </div>
        <div id="onePlayerSettings">
            <p>JEDEN GRACZ</p>
            <label for="level">LEVEL</label> <br />
            <input type="range" id="level" min="0" max="3"> <br />
            <label for="speedButtons">SPEED</label> <br />
            <div class="btn-group" id="speedButtons">
                <button type="button" class="btn btn-primary speedButtons">LOW</button>
                <button type="button" class="btn btn-danger speedButtons">MEDIUM</button>
                <button type="button" class="btn btn-primary speedButtons">FAST</button>
            </div> <br />
            <button class="btn btn-success" id="playButton">Play</button>
        </div>
        <div id="login">
            <p>DWÓCH GRACZY</p>
            <label for="nick">NICK</label>
            <input class="form-group" type="text" id="nick">
            <button class="btn btn-primary" id="search">Szukaj gracza</button>
        </div>
        <div id="twoPlayersSettings">
            <p>DWÓCH GRACZY</p>
            <label for="level1p">LEVEL 1 GRACZA</label> <br />
            <input type="range" id="level1p" min="0" max="3"> <br />
            <label for="level2p">LEVEL 2 GRACZA</label> <br />
            <input type="range" id="level2p" min="0" max="3"> <br />
            <label for="speedButtons1p">SPEED 1 GRACZA</label> <br />
            <div class="btn-group" id="speedButtons1p">
                <button value="low" type="button" class="btn btn-primary speedButtons1p">LOW</button>
                <button value="medium" type="button" class="btn btn-danger speedButtons1p">MEDIUM</button>
                <button value="fast" type="button" class="btn btn-primary speedButtons1p">FAST</button>
            </div> <br />
            <label for="speedButtons2p">SPEED 2 GRACZA</label> <br />
            <div class="btn-group" id="speedButtons2p">
                <button value="low" type="button" class="btn btn-primary speedButtons2p">LOW</button>
                <button value="medium" type="button" class="btn btn-danger speedButtons2p">MEDIUM</button>
                <button value="fast" type="button" class="btn btn-primary speedButtons2p">FAST</button>
            </div> <br />
            <button class="btn btn-success" id="playButton2p">Play</button>
        </div>
    </div>
    <div id="root"></div>
</body>

</html>
